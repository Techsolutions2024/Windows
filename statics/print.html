<div>

</div>
<div class="text-gray-400">

</div>

<div class="flex flex-1 gap-6 px-4 py-3 justify-center">

</div>
<div class="text-left">
<p class="text-white text-xl font-bold leading-none mb-1">Print Photo</p>
<p class="text-white/70 text-sm font-medium">Instant 2x2 physical strip</p>
</div>
<div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- Email Button -->
<button class="group flex items-center gap-6 p-6 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/10 transition-all">

</div>
<div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined">chevron_right</span>
</div>

<p class="text-white text-xl font-bold leading-none mb-1">Scan QR Code</p>

<div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined">chevron_right</span>
</div>

</div>
</div>

<div class="p-6 rounded-2xl border border-primary/30 bg-primary/10 backdrop-blur-sm">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center animate-pulse">

<div class="absolute bottom-6 left-6 text-white/30 text-xs font-medium uppercase tracking-[0.2em] pointer-events-none">
